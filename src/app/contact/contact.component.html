<main class="main">
    <section class="main__heading">
        <h2>Contact Us</h2>
    </section>

    <section class="main__content">
        <form>
            <label for="name">Name</label>
            <input type="text" placeholder="Name" id="name" autocomplete="off" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email"  autocomplete="off" required>

            <label for="message">Message</label>
            <textarea id="message" placeholder="Write your message here...." cols="30" rows="10"></textarea>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
</main>
